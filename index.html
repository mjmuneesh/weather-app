<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body >
    <!-- <img src="./jackson-hendry-eodA_8CTOFo-unsplash.jpg" alt="" height="1200px"> -->
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
          </div>
        <div class="input-field">
            <input type="text" class="input" id="input" placeholder="Enter city name.....">
        </div>
        <div class="btn">
            <button id="submit">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="cityname"></h2> <br>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
    </div>
</body>
<script src="script.js"></script>
</html>
